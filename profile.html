<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pebbles Profile</title>
    <link rel="stylesheet" href="dist/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Dosis&family=Peralta&family=Roboto&family=Teko&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="d-flex flex-column flex-lg-row justify-content-center m-auto">
      <div class="m-auto d-flex justify-content-center">
        <a href="index.html" title="Home Pebbles">
          <img src="img/peb-logo-horiz.svg" alt="pebbles logo" class="img-fluid logo m-auto">
        </a>
      </div>
      <ul class="d-flex nav m-auto d-flex justify-content-center nav-bar-custom align-items-center">
        <li class="nav-item">
          <a class="nav-link p-3 m-2" href="listings.html" title="Listings">Listings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link p-3 m-2 active" href="profile.html" title="Profile">Profile</a>
        </li>
        <li class="nav-item">
          <div class="btn btn-primary p-3 mx-5 my-2 logout-button">Log Out</div>
        </li>
      </ul>
    </header>
    <main>
      <section class="d-flex flex-column text-center">
        <h1 class="p-2 profile-name">Arnulf Kentaurusen</h1>
        <div class="background-image-cont">
          <div class="profile-picture-feedback"></div>
          <img alt="Profile picture" class="p-2 custom-profile-image">
        </div>
        <a class="p-2 profile-email"></a>
        <div class="d-flex text-center m-auto align-items-center p-2">
          <h3 class="p-2 text-center">Credits:</h3>
          <h3 class="p-2 text-center custom-credit"></h3>
        </div>
        <div class="p-2 d-flex m-auto justify-content-center">
            <input type="text-field" class="p-2 mx-2 text-center input-avatar-url" placeholder="New avatar URL">
            <button type="submit" id="custom-submit-button" class="p-2 mx-2 btn btn-danger submit-button-class">Change</button>
        </div>
      </section>
      <section class="mt-5">
        <h1 class="p-3 m-3 text-center">My listings:</h1>
        <div class="text-center feedback-cont"></div>
      </section>
      <section class="m-2 text-center profile-listings-section">
      </section>
    </main>
    <footer class="container text-center my-4 mx-auto">
      <div class="row d-flex flex-column flex-lg-row justify-content-center">
          <div class="col mx-auto my-3 font-weight-bold text-info">All rights reserved Â© 2024</div>
          <a href="mailto:hello@pebbles.no" class="col mx-auto my-3 font-weight-bold" title="Mailto Pebbles">hello@pebbles.no</a>
      </div>
    </footer>
    <script type="module" src="js/profile.js"></script>
  </body>
</html>
