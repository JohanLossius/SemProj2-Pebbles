<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Pebbles Listings</title>
    <link rel="stylesheet" href="dist/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Dosis&family=Peralta&family=Roboto&family=Teko&family=Zilla+Slab:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="row d-flex flex-column flex-lg-row justify-content-center">
      <div class="col-6 m-auto d-flex justify-content-center">
        <a href="index.html">
          <img src="img/peb-logo-horiz.svg" alt="pebbles logo" class="img-fluid logo m-auto">
        </a>
      </div>
      <ul class="col-6 d-flex nav m-auto d-flex justify-content-center nav-bar-custom align-items-center">
        <li class="nav-item">
          <a class="nav-link active p-3 m-2" title="Sign Up" href="signup.html">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active p-3 m-2" title="Log In" href="login.html">Log In</a>
        </li>
      </ul>
    </header>
    <main>
      <section class="d-flex justify-content-center m-auto flex-column align-items-center" >
        <h1 class="my-4 text-center">Who said employees couldn't be bought?</h1>
        <h3 class="my-2 text-center">- Purchase your next coworker today!</h3>
        <a class="mx-auto my-2 p-4 text-center custom-button join-link" href="signup.html">Join Pebbles</a>
      </section>
      <section class="my-5 filter-section">
        <div class="d-flex justify-content-center flex-column align-items-center m-2">
            <h3 class="m-auto my-3">Filter by:</h3>
            <div class="d-flex flex-column flex-md-row align-items-center">
              <div class="btn-primary btn m-1" id="tag-div-frontend" data-tag="Frontend">Frontend</div>
              <div class="btn-primary btn m-1" id="tag-div-backend" data-tag="Backend">Backend</div>
              <div class="btn-primary btn m-1" id="tag-div-architecture" data-tag="Architecture">Architecture</div>
              <div class="btn-primary btn m-1" id="tag-div-design" data-tag="Design">Design</div>
              <div class="btn-primary btn m-1" id="tag-div-testing" data-tag="Testing">Testing</div>
              <div class="btn-primary btn m-1" id="tag-div-project-management" data-tag="Project Management">Project Management</div>
              <div class="btn-primary btn m-1" id="tag-div-devops" data-tag="DevOps">DevOps</div>
              <div class="btn-primary btn m-1" id="tag-div-all" data-tag="All">All</div>
            </div>
        </div>
      </section>
      <section class="m-2 text-center feedback-cont"></section>
      <section class="m-2 text-center listing-section"></section>
    </main>
    <footer class="container text-center my-4 mx-auto">
      <div class="row d-flex flex-column flex-lg-row justify-content-center">
          <div class="col mx-auto my-3 font-weight-bold text-info">All rights reserved Â© 2024</div>
          <a href="mailto:hello@pebbles.no" class="col mx-auto my-3 font-weight-bold">hello@pebbles.no</a>
      </div>
    </footer>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
